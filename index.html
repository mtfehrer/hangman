<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header><h1>Hangman</h1></header>
		<div id="main-container">
			<div id="left-container">
				<div id="hangman-head"></div>
				<div class="hangman-line" id="hangman-body"></div>
				<div class="hangman-line" class="hangman-leftlimb" id="hangman-leftarm"></div>
				<div class="hangman-line" class="hangman-rightlimb" id="hangman-rightarm"></div>
				<div class="hangman-line" class="hangman-leftlimb" id="hangman-leftleg"></div>
				<div class="hangman-line" class="hangman-rightlimb" id="hangman-rightleg"></div>
			</div>
			<div id="right-container">
				<div id="answer-container">
				</div>
				<div id="buttons-container">
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
